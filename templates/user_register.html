<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-5 text-center">
            <p class="display-1">Brainergy</p>
        </div>    
        <div class="container-fluid w-25 bg-light border-bottom mb-2 rounded-3 shadow-sm p-3 ">
            <div class="row p-3">
                <h2 class="text-center mb-3">Register</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label class="my-2" for="username">Username (E-mail):</label><br>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="password">Password:</label><br>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="fullname">Full Name:</label><br>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="qualification">Qualification:</label><br>
                        <input type="text" class="form-control" id="qualification" name="qualification" required>
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="dob">Date of Birth:</label><br>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark my-2" type="submit">Register</button>
                    </div>
                <p class="text-center"> Already a user? <a class="text-decoration-none" href="{{ url_for('login') }}">Login</a> </p>
            </form>
        </div>
    </body>
</html>
