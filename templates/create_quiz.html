
{% extends "ADMINUpsetting.html" %}


<body>
    {% block content %}

    <div class="my-3">


    <div class="container w-25 bg-light border my-4 rounded-3 shadow-sm p-3 ">
        <div class="row">
            <div class="col">
                <h3 class="text-center">Create Quiz</h3>
        
    
    <form method = "POST" >

<div class="form-group">
        
        <label for="chapter_id">Chapter ID:</label><br>
        <input type="text" id="chapter_id" name="chapter_id" class="form-control" value="{{ chapter_id }}" readonly><br><br>
    </div>
<div class="form-group">

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" class="form-control" required><br><br>
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="time" id="duration" name="duration" class="form-control" required><br><br>
    </div>
    <div class="form-group">
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks" class="form-control" required><br><br>
    </div>
    <div class="text-center">
        <button class="btn btn-dark my-2" type="submit">Submit</button>

        <a href="{{ url_for('quizdashboard') }}" class="btn bg-white rounded-3 border shadow-sm">Cancel</a>
    </div>
        
    </form>

</div>
    
</div>
</div>
</div>
    {% endblock %}
</body>
</html>
