{% extends "ADMINUpsetting.html" %}

<body>
    {% block content %}


    <div class="my-3">

        <div class="container-fluid w-25 bg-light border-bottom mb-2 rounded-3 shadow-sm p-3 ">
            <div class="row p-3">
                <h2 class="text-center mb-3">Edit Chapter</h2>

                    <form method="POST" action = "{{ url_for('editchapter', chapter_id=chapter.Id) }}">

                        <div class="form-group">
                            <label for="name">NEW Name:</label><br>
                            <input type="text" class="form-control" id="name" name="name" required><br><br>
                        </div>

                        <div class="form-group">
                             <label for="description">Description:</label><br>
                             <input type="text" class="form-control" id="description" name="description" required><br><br>
                       </div>

                       <div class="text-center">
                            <button class="btn btn-dark" type="submit">Submit</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn bg-white rounded-3 border shadow-sm">Cancel</a>
                        </div>

                    </form>

            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
