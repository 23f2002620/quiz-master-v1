<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('static/images/bg.jpg'); height: 100vh; background-size: cover; background-position: center;">
    <div class="m-5 text-center">
        <p class="display-1">Brainergy</p>
    </div>

    <div class="container-fluid w-25 bg-light border-bottom mb-2 rounded-3 shadow-sm p-3 ">
        <div class="row p-3">
            <h2 class="text-center mb-3">Login</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label class="mb-2" for="username">Username (E-mail):</label><br>
                        <input type="text" class="form-control" id="username" name="username" required><br><br>
                    </div>
                    <div class="form-group">
                        <label class="mb-2" for="password">Password:</label><br>
                        <input type="password" class="form-control" id="password" name="password" required><br><br>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark my-2" type="submit">Log In</button>
                        
                        <a href="{{ url_for('home') }}" class="btn bg-white rounded-3 border shadow-sm">Cancel</a>
                    </div>
                    <p class="text-center">Don't have an account? <a class="text-decoration-none" href="{{ url_for('register') }}">Register</a></p>
                    
                </form>
        </div>
    </div>
</body>
</html>
