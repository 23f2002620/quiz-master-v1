<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINERGY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <header class="p-3 bg-dark text-white border-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-6">Brainergy</h1>
                </div>
                
            </div>
        </div>
    </header>

    <div class="container w-25 bg-light border my-4 rounded-3 shadow-sm p-3 ">
        <div class="row">
            <div class="col">
                <h3 class="text-center">Quiz</h3>

                    {% if questions %}

                        <form method="POST">

                            {% for q in questions %}

                            <div class="form-content">

                                <h4>{{ q.Question }}</h4>
                            </div>
                                {% for option in q.Options.split(',') %}

                            <div class="form-content">
                                        
                                            <input type="radio" name="{{ q.Id }}" value="{{ loop.index }}" >
                                            {{ option.strip() }}
                                        </div>
                                        
                                {% endfor %}

                            {% endfor %}

                        <div class="text-center">

                            <input type="submit" value="Submit" class="btn btn-dark my-2">
                        </div>
                        </form>

                    {% endif %}

            </div>

        </div>
    </div>
    
</body>
</html>
